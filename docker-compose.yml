version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: adaptive_learning_postgres
    environment:
      POSTGRES_DB: adaptive_learning_production
      POSTGRES_USER: adaptive_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secure_password_change_me}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=en_US.UTF-8 --lc-ctype=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./entry-app/SOVisits/db/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - adaptive_learning_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U adaptive_user -d adaptive_learning_production"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Session Store
  redis:
    image: redis:7-alpine
    container_name: adaptive_learning_redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_password_change_me}
    volumes:
      - redis_data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf:ro
    ports:
      - "6379:6379"
    networks:
      - adaptive_learning_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Flask ML Intelligence Service
  flask_ml:
    build:
      context: ./docker-python/neo_flask
      dockerfile: Dockerfile
    container_name: adaptive_learning_flask
    environment:
      - FLASK_ENV=production
      - FLASK_APP=app:create_app
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis_password_change_me}@redis:6379/0
      - POSTGRES_URL=postgresql://adaptive_user:${POSTGRES_PASSWORD:-secure_password_change_me}@postgres:5432/adaptive_learning_production
      - PYTHONPATH=/app
      - WORKERS=4
      - TIMEOUT=120
      - LOG_LEVEL=info
      - NEO4J_URI=${NEO4J_URI:-bolt://neo4j:7687}
      - NEO4J_USER=${NEO4J_USER:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-neo4j_password}
    volumes:
      - ./docker-python/neo_flask:/app:ro
      - flask_logs:/app/logs
      - ml_models:/app/models
    ports:
      - "5001:5000"
    networks:
      - adaptive_learning_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 1G
          cpus: '0.5'

  # Rails Web Application
  rails_web:
    build:
      context: ./entry-app/SOVisits
      dockerfile: Dockerfile
      target: production
    container_name: adaptive_learning_rails
    environment:
      - RAILS_ENV=production
      - DATABASE_URL=postgresql://adaptive_user:${POSTGRES_PASSWORD:-secure_password_change_me}@postgres:5432/adaptive_learning_production
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis_password_change_me}@redis:6379/1
      - FLASK_ML_SERVICE_URL=http://flask_ml:5000
      - SECRET_KEY_BASE=${SECRET_KEY_BASE}
      - RAILS_SERVE_STATIC_FILES=true
      - RAILS_LOG_TO_STDOUT=true
      - WEB_CONCURRENCY=2
      - RAILS_MAX_THREADS=5
      - PORT=3000
    volumes:
      - rails_storage:/app/storage
      - rails_logs:/app/log
      - ./entry-app/SOVisits:/app:ro
    ports:
      - "3000:3000"
    networks:
      - adaptive_learning_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      flask_ml:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.8'
        reservations:
          memory: 512M
          cpus: '0.2'

  # Nginx Reverse Proxy & Load Balancer
  nginx:
    image: nginx:alpine
    container_name: adaptive_learning_nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - rails_storage:/var/www/storage:ro
      - nginx_logs:/var/log/nginx
    ports:
      - "80:80"
      - "443:443"
    networks:
      - adaptive_learning_network
    depends_on:
      - rails_web
      - flask_ml
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Neo4j Graph Database (for knowledge graphs)
  neo4j:
    image: neo4j:5-community
    container_name: adaptive_learning_neo4j
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD:-neo4j_password}
      - NEO4J_PLUGINS=["apoc", "graph-data-science"]
      - NEO4J_db_memory_pagecache_size=1G
      - NEO4J_db_memory_heap_initial__size=1G
      - NEO4J_db_memory_heap_max__size=1G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    networks:
      - adaptive_learning_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "${NEO4J_PASSWORD:-neo4j_password}", "RETURN 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Background Job Worker
  sidekiq:
    build:
      context: ./entry-app/SOVisits
      dockerfile: Dockerfile
      target: production
    container_name: adaptive_learning_sidekiq
    command: bundle exec sidekiq -C config/sidekiq.yml
    environment:
      - RAILS_ENV=production
      - DATABASE_URL=postgresql://adaptive_user:${POSTGRES_PASSWORD:-secure_password_change_me}@postgres:5432/adaptive_learning_production
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis_password_change_me}@redis:6379/2
      - FLASK_ML_SERVICE_URL=http://flask_ml:5000
      - SECRET_KEY_BASE=${SECRET_KEY_BASE}
    volumes:
      - ./entry-app/SOVisits:/app:ro
      - sidekiq_logs:/app/log
    networks:
      - adaptive_learning_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  # Monitoring - Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: adaptive_learning_prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - adaptive_learning_network
    restart: unless-stopped

  # Monitoring - Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: adaptive_learning_grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin_password}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3001:3000"
    networks:
      - adaptive_learning_network
    depends_on:
      - prometheus
    restart: unless-stopped

  # Log Management - ELK Stack (Optional)
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: adaptive_learning_elasticsearch
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - adaptive_learning_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G

  # Database Backup Service
  postgres_backup:
    image: postgres:15-alpine
    container_name: adaptive_learning_backup
    environment:
      - POSTGRES_DB=adaptive_learning_production
      - POSTGRES_USER=adaptive_user
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-secure_password_change_me}
      - PGHOST=postgres
    volumes:
      - ./backups:/backups
      - ./scripts/backup.sh:/backup.sh:ro
    networks:
      - adaptive_learning_network
    depends_on:
      postgres:
        condition: service_healthy
    command: |
      sh -c "
        echo '0 2 * * * /backup.sh' | crontab -
        crond -f
      "
    restart: unless-stopped

# Networks
networks:
  adaptive_learning_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# Volumes
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  neo4j_import:
    driver: local
  neo4j_plugins:
    driver: local
  rails_storage:
    driver: local
  rails_logs:
    driver: local
  flask_logs:
    driver: local
  ml_models:
    driver: local
  sidekiq_logs:
    driver: local
  nginx_logs:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  elasticsearch_data:
    driver: local

# Health check endpoint configuration
x-healthcheck-defaults: &healthcheck-defaults
  interval: 30s
  timeout: 10s
  retries: 3
  start_period: 40s
