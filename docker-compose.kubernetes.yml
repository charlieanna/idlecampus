version: '3.8'

services:
  # CKAD Interactive Learning - Standalone React App
  ckad-app:
    build:
      context: ./kubernetes/learn/app
      dockerfile: Dockerfile
    ports:
      - "5001:5001"
    volumes:
      - ./kubernetes/learn/app:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: npm run dev -- --host 0.0.0.0
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5001"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - learning-network

